<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Localidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% include 'layout/head.html' %}
</head>
<body>
    {% include 'layout/header.html' %}
    <br>
    <div class="container">
        <div class="row ">
            <br>
            <a href="{% url 'nueva_localidad' %}"><button type="button" class="btn btn-primary btn-sm ms-3">Registrar Localidad</button></a>
            <div class="card text-center border-0">
                <br>
                <div class="card-header border rounded-pill bg-info text-white">
                    <h2 class="card-title">Lista de Localidades</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class= "bg-dark text-white">
                            <tr>
                                <th>Nombre</th>
                                <th>Codigo Postal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        {% for localidad in localidades %}
                            <tr>
                                <td>{{localidad.nombre }}</td>
                                <td>{{localidad.cp}}</td>
                                <td class="text-center">
									<div class="btn-group btn-group-sm" role="group">
										<a href="{% url 'modificar_localidad' localidad.id %}" type= "button" class= "pe-3">
										    <img src="{% static 'images/edit.svg' %}">
										</a>
										<a href="{% url 'eliminar_localidad' localidad.id %}" type="button" class= "ps-1">
											<img src=" {% static 'images/trash-2.svg' %}">
										</a>
									</div>
								</td>                            
                            </tr>
                        {% endfor %}
                      </table>
                </div>
            </div>
        </div>	
    </div>
    {% include 'layout/footer.html' %}
    

    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
