<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cargos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% include 'layout/head.html' %}
</head>
<body>
    {% include 'layout/header.html' %}
    <br>
    <div class="container">
        <div class="row ">
            <a href="{% url 'nuevo_cargo' %}"><button type="button" class="btn btn-primary btn-sm ms-3">Nuevo cargo</button></a>
            <div class="card text-center border-0">
                <br>
                <div class="card-header border rounded-pill bg-info text-white">
                    <h2 class="card-title">Lista de Cargos</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class= "bg-dark text-white">
                            <tr>
                                <th>Nombre</th>
                                <th>Nivel</th>
                                <th>Descripcion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        {% for cargo in cargos %}
                            <tr>
                                <td>{{cargo.nombre}} </td>
                                <td>{{cargo.nivel}}</td>
                                <td>{{cargo.descripcion}} </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a href="{% url 'modificar_cargo' cargo.id %}" type= "button" class= "pe-3">
                                            <img src="{% static 'images/edit.svg' %}">
                                        </a>
                                        <a href="{% url 'eliminar_cargo' cargo.id %}" type="button" class= "ps-1">
                                            <img src=" {% static 'images/trash-2.svg' %}">
                                        </a>
                                    </div>
							    </td>   
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>	
    </div>
    {% include 'layout/footer.html' %}

    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
