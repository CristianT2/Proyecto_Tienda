<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
     {% if messages %}
        <div class="messages w-100" >
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}">
                <h4 class="alert-heading">Guardado Correctamente!</h4>
                <p>El objeto se guardo en la base de datos</p>
                <hr>
                <a href="{% url 'item_listar' %}" class="alert-link">Ver Registro </a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
